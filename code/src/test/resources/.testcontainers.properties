# Testcontainers configuration for macOS Docker Desktop
# This file helps Testcontainers find the Docker daemon on macOS

# Explicitly set Docker host to Unix socket
docker.host=unix:///var/run/docker.sock

# Use Unix socket client strategy
docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy

# Disable Ryuk if having connection issues (uncomment if needed)
# testcontainers.reuse.enable=true
# ryuk.container.timeout=60

# Additional compatibility settings
checks.disable=false


