# SLF4J Simple Logger Configuration for CQEngine Docker Tests
# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (just the class name, not full package)
org.slf4j.simpleLogger.showShortLogName=true

# Testcontainers logging - set to warn to reduce noise
org.slf4j.simpleLogger.log.org.testcontainers=warn
org.slf4j.simpleLogger.log.com.github.dockerjava=warn
org.slf4j.simpleLogger.log.tc=warn

# Docker client logging - reduce noise
org.slf4j.simpleLogger.log.docker=warn

# CQEngine test logging - info level
org.slf4j.simpleLogger.log.com.googlecode.cqengine=info

